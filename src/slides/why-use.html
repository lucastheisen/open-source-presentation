<h2>Why use OSS?</h2>
<figure class='fragment'>
  <p>A study given to 43 organizations of varying size, over the
  course of 9 years, receiving 1300 completed responses found:</p>
  <blockquote>
    <p>
      Seventy-eight percent of respondents said their companies 
      run part or all of its operations on OSS and 66 percent 
      said their company creates software for customers built 
      on open source
    </p>
    <cite>
      - <a href='http://www.northbridge.com/2015-future-open-source-survey-results'>2015 North Bridge and Black Duck Future of Open Source Study</a>
    </cite>
  </blockquote>
</figure>
